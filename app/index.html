<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="result-card">
      <section class="result-header">
        <h2>Your result</h2>
        <div class="circle">
          <p>76 <span>of 100</span></p>
        </div>
        <article>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
      </section>
      <section class="result-summary">
        <h3>Summary</h3>
        <div class="summary-item-wrapper">
          <div class="summary-item reaction">
            <h4>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon-reaction"
              />
              Reaction
            </h4>
            <p class="score">80<span>&nbsp&nbsp/ 100</span></p>
          </div>
          <div class="summary-item memory">
            <h4>
              <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
              Memory
            </h4>
            <p class="score">92<span>&nbsp&nbsp/ 100</span></p>
          </div>
          <div class="summary-item verbal">
            <h4>
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
              Verbal
            </h4>
            <p class="score">61<span>&nbsp&nbsp/ 100</span></p>
          </div>
          <div class="summary-item visual">
            <h4>
              <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
              Visual
            </h4>
            <p class="score">72<span>&nbsp&nbsp/ 100</span></p>
          </div>
        </div>
        <button class="btn-primary" type="button">
          <span>Continue</span>
          Continue
        </button>
      </section>
    </section>
  </body>
</html>
